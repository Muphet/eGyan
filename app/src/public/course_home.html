<!DOCTYPE html>
<html lang="en">

<head>
    <title>eGyan - Course Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/logo_mini_fav.png" />
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

    <!-- Page Contents -->
    <div class="pusher">
        <!-- Main Header -->
        <div class="ui vertical center aligned segment">
            <div class="ui container">
                <!-- Top Menu -->
                <div class="ui secondary menu">
                    <div class="item"><a href="/student_home.html"><img src="/img/logo.png" alt="eGyan" class="ui image" /></a></div>
                    <div class="right item">
                        <button class="ui teal button logout_btn">LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="ui vertical padded segment">
            <div class="ui middle aligned stackable grid container" id="user_content">
                <div class="row">
                    <div class="sixteen wide column">
                        <h2 class="ui header">
                            <img class="ui medium image" src="/uploads/html5.png">
                            <div class="content">
                                Introduction to HTML5
                            </div>
                        </h2>
                        <hr class="main_hr" />
                        <div class="ui grid">
                            <div class="row">
                                <div class="two wide column"><strong>About:</strong></div>
                                <div class="fourteen wide column">Description about the course.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Course Description -->
                <div class="row">
                    <div class="sixteen wide column">
                        <h2 class="ui header">
                            <div class="content">
                                Feedback
                            </div>
                        </h2>
                        <hr class="main_hr" />
                        <div class="ui grid">
                            <div class="row">
                                <div class="two wide column"><strong>Rate this Course:</strong></div>
                                <div class="fourteen wide column">
                                    <div class="ui star rating" data-rating="0" data-max-rating="5"></div> <em id="rating_msg">(Not yet Rated!)</em></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of feedback -->
            </div>
        </div>

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui inverted stackable grid">
                    <div class="seven wide column">
                        <h4 class="ui inverted header">&copy;2017 eGyan Elearning.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/js/semantic.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/user_common.js"></script>
    <script src="/js/course_home.js"></script>
    <script src="/js/student_main.js"></script>
    <script src="/js/logout.js"></script>
</body>

</html>
