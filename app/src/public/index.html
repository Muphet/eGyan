<!DOCTYPE html>
<html lang="en">

<head>
    <title>eGyan - Simple and Effective Elearning Platform for Everyone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/logo_mini_fav.png" />
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!-- Top Fixed Hidden Menu -->
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
            <div class="item"><img src="/img/logo.png" alt="eGyan" class="ui" /></div>
            <div class="right menu">
                <div class="item">
                    <a class="ui teal button login_trigger">Log in</a>
                </div>
                <div class="item">
                    <a class="ui teal button signup_trigger">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Contents -->
    <div class="pusher">
        <!-- Main Header -->
        <div class="ui inverted vertical masthead center aligned segment">
            <div class="ui container">
                <!-- Top Menu -->
                <div class="ui large secondary menu">
                    <div class="item"><img src="/img/logo.png" alt="eGyan" class="ui" /></div>
                    <div class="right item">
                        <a class="ui teal button login_trigger">Log in</a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="ui container">
                <h2 class="ui inverted header">
                    A simple and effective elearning platform for everyone.
                </h2>
                <h3>Sign up to get started. It's completely free!</h3>
                <a class="ui big teal button signup_trigger">SIGN UP</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="ui vertical stripe segment">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="sixteen wide column">
                        <h1 class="ui header">Courses</h1>
                        <hr class="main_hr" />
                        <div class="course_content loader_content dimmer">
                            <div class="ui vertical fluid accordion menu main_accordion" id="course_accordion">
                                <div class="ui active centered inline large text loader" id="course_loader">Loading Courses...</div>
                                <!-- Course Display -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui inverted stackable grid">
                    <div class="seven wide column">
                        <h4 class="ui inverted header">&copy;2017 eGyan Elearning.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="ui basic small modal login_modal">
        <i class="close icon"></i>
        <div class="ui center aligned large header"><img src="/img/logo_mini.png" class="ui image"> LOGIN</div>
        <div class="content">
            <div class="ui middle aligned grid">
                <div class="column">
                    <form class="ui form" id="login_form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <i class="mail icon"></i>
                                    <input type="text" name="email" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui large teal submit flat button" id="login_btn">LOGIN</div>
                            <div class="main_loader" id="login_loader">
                                <div class="ui active inline loader"></div>
                                <div class="loader_text">Logging in...</div>
                            </div>
                        </div>

                        <div class="ui error message"></div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="ui basic small modal signup_modal">
        <i class="close icon"></i>
        <div class="ui center aligned large header"><img src="/img/logo_mini.png" class="ui image">SIGN UP</div>
        <div class="content">
            <div class="ui middle aligned grid">
                <div class="column">
                    <form class="ui form" id="signup_form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <label>Name</label>
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="name" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <i class="mail icon"></i>
                                    <input type="text" name="email" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui large teal submit flat button" id="signup_btn">SIGN UP</div>
                            <div class="main_loader" id="signup_loader">
                                <div class="ui active inline loader"></div>
                                <div class="loader_text">Registering...</div>
                            </div>
                        </div>

                        <div class="ui error message"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/js/semantic.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/course_accordion.js"></script>
    <script src="/js/homepage.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
